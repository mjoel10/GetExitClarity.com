<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E40AF" stroke-width="1" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo/Brand -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFFFFF">
    ExitClarity
  </text>
  
  <!-- Main headline -->
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF">
    M&A Exit Readiness Platform
  </text>
  
  <!-- Subheadline -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="28" fill="#94A3B8">
    Turn exit conversations into strategic wins
  </text>
  
  <!-- Key features -->
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="20" fill="#64748B">
    ✓ 11-factor assessment platform
  </text>
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="20" fill="#64748B">
    ✓ For M&A professionals and business owners
  </text>
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="20" fill="#64748B">
    ✓ Prepare for successful exits
  </text>
  
  <!-- CTA -->
  <rect x="100" y="480" width="200" height="60" rx="12" fill="#1E40AF"/>
  <text x="200" y="520" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Get Started
  </text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="80" fill="#1E40AF" opacity="0.2"/>
  <circle cx="1050" cy="250" r="50" fill="#3B82F6" opacity="0.3"/>
  <circle cx="900" cy="350" r="30" fill="#60A5FA" opacity="0.4"/>
  
  <!-- Charts/data visualization -->
  <rect x="800" y="400" width="15" height="60" fill="#10B981" opacity="0.8"/>
  <rect x="825" y="420" width="15" height="40" fill="#3B82F6" opacity="0.8"/>
  <rect x="850" y="380" width="15" height="80" fill="#8B5CF6" opacity="0.8"/>
  <rect x="875" y="400" width="15" height="60" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Domain -->
  <text x="1100" y="580" font-family="Arial, sans-serif" font-size="18" fill="#64748B" text-anchor="end">
    exitclarity.io
  </text>
</svg>