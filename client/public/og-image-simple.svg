  <!-- Decorative elements -->
  <circle cx="950" cy="200" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="300" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="880" cy="320" r="25" fill="rgba(255,255,255,0.06)"/>
