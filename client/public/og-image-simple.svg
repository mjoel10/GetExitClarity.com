  <rect width="1200" height="630" fill="#1e3a8a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Main content area -->
  <rect x="80" y="80" width="1040" height="470" fill="rgba(255,255,255,0.05)" rx="20"/>
  
  <!-- ExitClarity Logo -->
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">ExitClarity</text>
  
  <!-- Tagline -->
